{% extends 'blog/base.html' %}

{% block title %}User list{% endblock %}

{% block content_title %}User list{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'user_profile' user.id %}">{{ user.username }}</a>
                            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
