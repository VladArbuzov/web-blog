{% extends 'blog/base.html' %}

{% block title %}Add Post{% endblock %}

{% block content_title %}Form for adding a post{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
{% endblock %}
